name: Generate iPad Screenshots

on:
  workflow_dispatch:

jobs:
  screenshots:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci

      - name: Install ImageMagick (for resizing)
        run: |
          brew install imagemagick

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Prepare iOS project (prebuild + pods)
        run: |
          npx expo prebuild --platform ios --no-install --non-interactive
          cd ios
          pod install --repo-update
          cd ..

      - name: Start Metro server (dev client)
        run: |
          npx expo start --dev-client --non-interactive &
          sleep 10

      - name: Build and launch app in iPad Pro simulator
        run: |
          npx expo run:ios --simulator "iPad Pro (12.9-inch)" --non-interactive &
          sleep 120

      - name: List simulators (debug)
        run: |
          xcrun simctl list devices

      - name: Generate screenshots (simulator)
        run: |
          npm run screenshots

      - name: Upload screenshots artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-store-screenshots
          path: app-store-screenshots
          if-no-files-found: warn
